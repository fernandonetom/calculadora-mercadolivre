<html lang="pt-BR">
	<head>

		<title>Calculadora MercadoLivre</title>
	</head>
	<body>
		<h1>Calcula preço MercadoLivre</h1>

			<label for="valorDesejado">Valor desejado:</label>
			<input type="tel" name="valorDesejado" id="valorDesejado" />
		</div>

		<div class="valorFrete">
			<label for="valorFrete">Valor do frete grátis:</label>
			<input type="tel" name="valorFrete" id="valorFrete" />
		</div>

		<div id="classico" class="valorCalculadoClassico"></div>
		<div id="premium" class="valorCalculadoPremium"></div>

	</body>
